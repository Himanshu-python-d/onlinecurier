{% extends 'navigation.html' %}
{% load static %}
{% block body %}

</script>
<div class="container mt-3 p-5" style="background-color:whitesmoke">
  <div class="row">
    <!-- First Cal-6 -->

    <div class="col-sm-12" style="background-color:whitesmoke; font-family:Book Antiqua;">
      <h2 class="text-center" style="font-weight:bold">Get-Set-Goo</h2>
      <hr>

      <!-- Form Method Start -->

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          <div class="col-sm-6 mt-3">
            <label>Receiver Name</label>
              <input type="text" class="form-control" placeholder="Enter Receiver Name" name="receiver_name" value="{{data.receiver_name}}">
          </div>
          <div class="col-sm-6 mt-3">
            <label>Contact</label>
              <input type="text" class="form-control" placeholder="Enter Contact No." name="rcontact" value="{{data.rcontact}}">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 mt-3">
            <label>From*(Delivery Address)</label>
              <input type="text" class="form-control" placeholder="Enter Contact No." name="delivery_address" value="{{data.delivery_address}}">

          </div>
          <div class="col-sm-6 mt-3">
            <label>To*(Receiver Address)</label>
              <input type="text" class="form-control" placeholder="Enter Receiver Name" name="pick_up_address" value="{{data.pick_up_address}}">

          </div>
        </div><br>
        <h3>---Enter Parcel Dimensions---</h3>

        <div class="row">
          <div class="col-sm-3">
            <label>Weight</label>
              <input type="number" class="form-control" placeholder="Enter Weight" name="pweight" value="{{data.pweight}}">
          </div>
          <div class="col-sm-3">
            <label>Length</label>
              <input type="number" class="form-control" placeholder="Enter Legth" name="plength" value="{{data.plength}}">
          </div>
          <div class="col-sm-3">
            <label>Width</label>
              <input type="number" class="form-control" placeholder="Enter Width" name="pwidth" value="{{data.pwidth}}">
          </div>
          <div class="col-sm-3">
            <label>Height</label>
              <input type="number" class="form-control" placeholder="Enter Heightt" name="pheight" value="{{data.pheight}}">
          </div>
        </div>
          <center class="mt-3"><input type="submit" class="btn btn-lg btn-success mt-3" value="Update"></center>
      </form>
    </div>

  </div>
</div>

{% ifequal error "no" %}
<script>
  alert('Parcel Updated Successfully');
  window.location=('{% url 'all_accept_parcel' %}');
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
  alert('Something went wrong, Please try Again');
</script>
{% endifequal %}

{% endblock %}
