{% extends 'navigation.html' %}
{% load static %}
{% block body %}

<script src="https://code.jquery.com/jquery-3.5.1.js" ></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js" ></script>
<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js" ></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
<script>
  $(document).ready(function() {
    $('#table').DataTable();
} );
</script>

<div class="container-fluid p-4 pb-5" style="background-color:whitesmoke; font-family:Book Antiqua;">
  <div class="row">
    <!-- First Cal-12 -->

    <div class="col-sm-12" style="background-color:whitesmoke">
      <h2 class="text-center" style="font-weight:bold font-family: "Times New Roman", Georgia, serif; ">Online Courier Services</h2>
      <hr>

      <!-- Form Method Start -->

      <form method="post">
        {% csrf_token %}
        <div class="row">
          <label>Select Services</label>
            <select class="form-control" name="delivery_service" required>
              <option selected disabled>---Select Services---</option>
              <option value="Domestic">Domestic</option>
              <option value="International">International</option>
            </select>
          <div class="col-sm-6 mt-3">
            <label>Receiver Name</label>
              <input type="text" class="form-control" placeholder="Enter Receiver Name" name="receiver_name" required>
          </div>
          <div class="col-sm-6 mt-3">
            <label>Contact</label>
              <input type="text" class="form-control" placeholder="Enter Contact No." name="rcontact" required>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 mt-3">
            <label>From*(Delivery Address)</label>
              <input type="text" class="form-control" placeholder="Enter Contact No." name="delivery_address" required>

          </div>
          <div class="col-sm-6 mt-3">
            <label>To*(Receiver Address)</label>
              <input type="text" class="form-control" placeholder="Enter Receiver Name" name="pick_up_address" required>

          </div>
        </div><br>
        <h3>---Enter Parcel Dimensions---</h3>

        <div class="row">
          <div class="col-sm-3">
            <label>Weight</label>
              <input type="number" class="form-control" placeholder="Enter Weight" name="pweight" required>
          </div>
          <div class="col-sm-3">
            <label>Length</label>
              <input type="number" class="form-control" placeholder="Enter Legth" name="plength" required>
          </div>
          <div class="col-sm-3">
            <label>Width</label>
              <input type="number" class="form-control" placeholder="Enter Width" name="pwidth" required>
          </div>
          <div class="col-sm-3">
            <label>Height</label>
              <input type="number" class="form-control" placeholder="Enter Heightt" name="pheight" required>
          </div>
        </div>
          <center class="mt-3"><input type="submit" class="btn btn-lg btn-primary mt-3" value="Submit"></center>
      </form>
    </div>

  </div>
</div>


{% ifequal error "no" %}
<script>
  alert('Parcel Delivery Accepted');
  window.location=('{% url 'all_accept_parcel' %}');
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
  alert('Something went wrong, Please try Again');
</script>
{% endifequal %}


    {% endblock %}
